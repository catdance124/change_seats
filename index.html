<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Draggable Example</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>

  <script>
  for (let i=1; i<20; i++){
    document.write('<div class="drag-and-drop" style="left:50px; top:'+String(i*50)+'px"></div>');
    }
  </script>

  <script src="./js/draggable.js"></script>
</body>
</html>
